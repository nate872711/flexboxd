name: Build & Release WatchWeave

on:
  push:
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      tag_override:
        description: "Optional tag name to override auto-generated version (e.g. v1.2.3)"
        required: false
        default: ""

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "${{ github.event.inputs.tag_override }}" ]; then
            TAG_NAME="${{ github.event.inputs.tag_override }}"
          else
            DATE_TAG="v$(date +'%Y.%m.%d')"
            BUILD_TAG="${DATE_TAG}.${{ github.run_number }}"
            TAG_NAME="$BUILD_TAG"
          fi

          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Build and push Docker image
        run: |
          docker build -f docker/Dockerfile -t nate8727/watchweave:$TAG_NAME -t nate8727/watchweave:latest .
          docker push nate8727/watchweave:$TAG_NAME
          docker push nate8727/watchweave:latest

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "WatchWeave ${{ env.TAG_NAME }}"
          body: |
            üê≥ **Docker Image:** nate8727/watchweave:${{ env.TAG_NAME }}

            üì¶ Includes:
            - Auto-tagged Docker image build
            - Release pushed to Docker Hub and GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
