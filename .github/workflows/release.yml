name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Semantic version tag (e.g., v1.0.1)"
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version format! Use semantic versioning like v1.0.1"
            exit 1
          fi
          echo "‚úÖ Version validated: ${{ inputs.version }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile        # üëà uses your Dockerfile in /docker/
          push: true
          tags: |
            nate8727/watchweave:${{ inputs.version }}
            nate8727/watchweave:latest
          platforms: linux/amd64,linux/arm64

      - name: Create Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}
          echo "‚úÖ Git tag created and pushed: ${{ inputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "üéâ Successfully built and released WatchWeave"
          echo "üïπÔ∏è Docker Tags:"
          echo "   - nate8727/watchweave:${{ inputs.version }}"
          echo "   - nate8727/watchweave:latest"
